<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>GoldenMM - Premium Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Loading Screen -->
    <div class="text-center">
        <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-24 h-24 rounded-full border-4 border-gold mx-auto mb-6 animate-pulse">
        <h1 class="text-white text-3xl font-bold mb-4">GoldenMM</h1>
        <p class="text-gold text-lg mb-6">Premium Slot Game Experience</p>
        <div class="animate-spin h-8 w-8 border-4 border-gold border-t-transparent rounded-full mx-auto"></div>
        <p class="text-white text-sm mt-4">Loading...</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-service.js"></script>
    <script>
        // Check authentication and redirect
        window.addEventListener('load', function() {
            if (authService.isAuthenticated()) {
                // User is logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // User is not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
