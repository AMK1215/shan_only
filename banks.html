<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Banks - GoldenMM Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="bg-transparent">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-10 h-10 rounded-full border-2 border-gold">
                <h1 class="text-white font-bold text-lg md:text-xl">GoldenMM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Back Button -->
                <a href="dashboard.html" class="text-white hover:text-gold transition-colors duration-300 p-2 rounded-full hover:bg-white hover:bg-opacity-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-white text-2xl md:text-3xl font-bold mb-2">Available Banks</h2>
            <p class="text-gold text-sm md:text-base">Choose your preferred payment method</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin h-12 w-12 border-4 border-gold border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-white">Loading banks...</p>
        </div>

        <!-- Banks Grid -->
        <div id="banksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Banks will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">üè¶</div>
            <h3 class="text-white text-xl font-bold mb-2">No Banks Available</h3>
            <p class="text-gray-300">Please contact support for available payment methods.</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">‚ùå</div>
            <h3 class="text-white text-xl font-bold mb-2">Error Loading Banks</h3>
            <p class="text-gray-300 mb-4">Failed to load bank information. Please try again.</p>
            <button id="retryBtn" class="gold-gradient text-white font-medium py-2 px-6 rounded-lg hover:opacity-90 transition-all duration-300">
                Retry
            </button>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <script>
        // DOM Elements
        const loadingState = document.getElementById('loadingState');
        const banksContainer = document.getElementById('banksContainer');
        const emptyState = document.getElementById('emptyState');
        const errorState = document.getElementById('errorState');
        const retryBtn = document.getElementById('retryBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : type === 'warning'
                    ? 'bg-yellow-500 text-yellow-900'
                    : 'bg-red-500 text-white'
            }`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'success' 
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                            : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.transform = 'translateX(100%)';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alert)) {
                        alertContainer.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Show different states
        function showLoading() {
            loadingState.classList.remove('hidden');
            banksContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.add('hidden');
        }

        function showBanks(banks) {
            loadingState.classList.add('hidden');
            banksContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.add('hidden');

            if (banks.length === 0) {
                showEmpty();
                return;
            }

            banksContainer.innerHTML = banks.map(bank => `
                <div class="glass-effect rounded-xl p-6 bank-card transition-all duration-300">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-gold rounded-lg flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">${bank.name ? bank.name.charAt(0).toUpperCase() : 'B'}</span>
                        </div>
                        <div>
                            <h3 class="text-white font-bold text-lg">${bank.name || 'Bank'}</h3>
                            <p class="text-gold text-sm">${bank.payment_type || 'Payment Method'}</p>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        ${bank.account_name ? `
                            <div class="flex justify-between">
                                <span class="text-gray-300 text-sm">Account Name:</span>
                                <span class="text-white text-sm font-medium">${bank.account_name}</span>
                            </div>
                        ` : ''}
                        
                        ${bank.account_number ? `
                            <div class="flex justify-between">
                                <span class="text-gray-300 text-sm">Account Number:</span>
                                <span class="text-white text-sm font-medium font-mono">${bank.account_number}</span>
                            </div>
                        ` : ''}
                        
                        ${bank.phone ? `
                            <div class="flex justify-between">
                                <span class="text-gray-300 text-sm">Phone:</span>
                                <span class="text-white text-sm font-medium">${bank.phone}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="copyToClipboard('${bank.account_number || ''}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all duration-300">
                            Copy Account
                        </button>
                        <button onclick="copyToClipboard('${bank.phone || ''}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all duration-300">
                            Copy Phone
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showEmpty() {
            loadingState.classList.add('hidden');
            banksContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
            errorState.classList.add('hidden');
        }

        function showError() {
            loadingState.classList.add('hidden');
            banksContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.remove('hidden');
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            if (!text) {
                showAlert('No text to copy', 'warning');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('Copied to clipboard!', 'success');
            });
        }

        // Load banks data
        async function loadBanks() {
            showLoading();
            
            try {
                const result = await apiService.getBanks();
                
                if (result.success) {
                    showBanks(result.data);
                } else {
                    showError();
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                console.error('Error loading banks:', error);
                showError();
                showAlert('Failed to load banks. Please try again.', 'error');
            }
        }

        // Event Listeners
        retryBtn.addEventListener('click', loadBanks);

        // Initialize page
        window.addEventListener('load', async function() {
            if (!authService.isAuthenticated()) {
                showAlert('Please login to view banks.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            await loadBanks();
        });
    </script>
</body>
</html>
