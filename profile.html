<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Profile - GoldenMM Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4">
    <!-- Profile Container -->
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-gold mx-auto mb-4 animate-pulse-slow">
            <h1 class="text-white text-2xl md:text-3xl font-bold mb-2">GoldenMM</h1>
            <p class="text-gold text-sm md:text-base">User Profile</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- User Info Card -->
            <div class="lg:col-span-2">
                <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl mb-6">
                    <h2 class="text-white text-xl md:text-2xl font-bold mb-6">Profile Information</h2>
                    
                    <form id="profileForm" class="space-y-4">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-white text-sm font-medium mb-2">
                                Full Name <span class="text-red-400">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                                placeholder="Enter your full name"
                            >
                        </div>

                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-white text-sm font-medium mb-2">
                                Phone Number <span class="text-red-400">*</span>
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                required
                                class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                                placeholder="Enter your phone number"
                            >
                        </div>

                        <!-- Username (Read-only) -->
                        <div>
                            <label for="user_name" class="block text-white text-sm font-medium mb-2">
                                Username
                            </label>
                            <input 
                                type="text" 
                                id="user_name" 
                                name="user_name" 
                                readonly
                                class="w-full px-4 py-3 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg text-gray-400 cursor-not-allowed"
                            >
                        </div>

                        <!-- Update Profile Button -->
                        <button 
                            type="submit" 
                            id="updateProfileBtn"
                            class="w-full gold-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gold focus:ring-opacity-50"
                        >
                            <span id="updateProfileBtnText">Update Profile</span>
                            <svg id="updateProfileSpinner" class="animate-spin h-5 w-5 text-white ml-2 hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Account Information -->
                <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl">
                    <h2 class="text-white text-xl md:text-2xl font-bold mb-6">Account Information</h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-white border-opacity-10">
                            <span class="text-white font-medium">Account Status</span>
                            <span id="accountStatus" class="px-3 py-1 rounded-full text-sm font-medium bg-green-500 text-white">
                                Active
                            </span>
                        </div>
                        
                        <div class="flex justify-between items-center py-3 border-b border-white border-opacity-10">
                            <span class="text-white font-medium">Member Since</span>
                            <span id="memberSince" class="text-gold">-</span>
                        </div>
                        
                        <div class="flex justify-between items-center py-3 border-b border-white border-opacity-10">
                            <span class="text-white font-medium">Last Login</span>
                            <span id="lastLogin" class="text-gold">-</span>
                        </div>
                        
                        <div class="flex justify-between items-center py-3">
                            <span class="text-white font-medium">Password Changed</span>
                            <span id="passwordChanged" class="text-gold">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Quick Actions -->
                <div class="glass-effect rounded-2xl p-6 shadow-2xl">
                    <h3 class="text-white text-lg font-bold mb-4">Quick Actions</h3>
                    
                    <div class="space-y-3">
                        <a href="change-password.html" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 text-center">
                            Change Password
                        </a>
                        
                        <button id="logoutBtn" class="block w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Agent Information -->
                <div class="glass-effect rounded-2xl p-6 shadow-2xl">
                    <h3 class="text-white text-lg font-bold mb-4">Agent Information</h3>
                    
                    <div id="agentInfo" class="space-y-3">
                        <div class="text-center">
                            <div class="animate-spin h-8 w-8 border-2 border-gold border-t-transparent rounded-full mx-auto"></div>
                            <p class="text-white text-sm mt-2">Loading agent info...</p>
                        </div>
                    </div>
                </div>

                <!-- Back to Game -->
                <div class="text-center">
                    <a href="index.html" class="text-gold hover:text-dark-gold text-sm transition-colors duration-300">
                        ‚Üê Back to Game
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/config.js"></script>
    <script src="js/auth-service.js"></script>
    <script>
        // DOM Elements
        const profileForm = document.getElementById('profileForm');
        const updateProfileBtn = document.getElementById('updateProfileBtn');
        const updateProfileBtnText = document.getElementById('updateProfileBtnText');
        const updateProfileSpinner = document.getElementById('updateProfileSpinner');
        const logoutBtn = document.getElementById('logoutBtn');
        const agentInfo = document.getElementById('agentInfo');
        const alertContainer = document.getElementById('alertContainer');

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : type === 'warning'
                    ? 'bg-yellow-500 text-yellow-900'
                    : 'bg-red-500 text-white'
            }`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'success' 
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                            : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.transform = 'translateX(100%)';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alert)) {
                        alertContainer.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Set Loading State
        function setLoadingState(loading) {
            if (loading) {
                updateProfileBtn.disabled = true;
                updateProfileBtnText.textContent = 'Updating...';
                updateProfileSpinner.classList.remove('hidden');
            } else {
                updateProfileBtn.disabled = false;
                updateProfileBtnText.textContent = 'Update Profile';
                updateProfileSpinner.classList.add('hidden');
            }
        }

        // Load User Data
        function loadUserData() {
            const user = authService.getCurrentUserData();
            if (user) {
                document.getElementById('name').value = user.name || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('user_name').value = user.user_name || '';
                
                // Update account information
                document.getElementById('accountStatus').textContent = user.status ? 'Active' : 'Inactive';
                document.getElementById('accountStatus').className = user.status 
                    ? 'px-3 py-1 rounded-full text-sm font-medium bg-green-500 text-white'
                    : 'px-3 py-1 rounded-full text-sm font-medium bg-red-500 text-white';
                
                if (user.created_at) {
                    document.getElementById('memberSince').textContent = new Date(user.created_at).toLocaleDateString();
                }
                
                if (user.updated_at) {
                    document.getElementById('lastLogin').textContent = new Date(user.updated_at).toLocaleDateString();
                }
                
                document.getElementById('passwordChanged').textContent = user.is_changed_password ? 'Yes' : 'No';
            }
        }

        // Load Agent Information
        async function loadAgentInfo() {
            try {
                const result = await authService.getAgent();
                if (result.success) {
                    const agent = result.agent;
                    agentInfo.innerHTML = `
                        <div class="space-y-3">
                            <div class="flex justify-between items-center py-2 border-b border-white border-opacity-10">
                                <span class="text-white text-sm">Name</span>
                                <span class="text-gold text-sm">${agent.name || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center py-2 border-b border-white border-opacity-10">
                                <span class="text-white text-sm">Phone</span>
                                <span class="text-gold text-sm">${agent.phone || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center py-2">
                                <span class="text-white text-sm">Referral Code</span>
                                <span class="text-gold text-sm font-mono">${agent.referral_code || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    agentInfo.innerHTML = `
                        <div class="text-center">
                            <p class="text-red-400 text-sm">Failed to load agent information</p>
                        </div>
                    `;
                }
            } catch (error) {
                agentInfo.innerHTML = `
                    <div class="text-center">
                        <p class="text-red-400 text-sm">Error loading agent information</p>
                    </div>
                `;
            }
        }

        // Profile Form Submission
        profileForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(profileForm);
            const profileData = {
                name: formData.get('name'),
                phone: formData.get('phone')
            };

            setLoadingState(true);
            
            try {
                const result = await authService.updateProfile(profileData);
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    loadUserData(); // Reload user data
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'error');
            }
            
            setLoadingState(false);
        });

        // Logout Function
        logoutBtn.addEventListener('click', async function() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await authService.logout();
                    showAlert('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } catch (error) {
                    showAlert('Logout failed. Please try again.', 'error');
                }
            }
        });

        // Initialize page
        window.addEventListener('load', async function() {
            if (!authService.isAuthenticated()) {
                showAlert('Please login to view your profile.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Load user data
            loadUserData();
            
            // Load agent information
            await loadAgentInfo();
        });
    </script>
</body>
</html>
