<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Withdraw - GoldenMM Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="bg-transparent">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-10 h-10 rounded-full border-2 border-gold">
                <h1 class="text-white font-bold text-lg md:text-xl">GoldenMM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Back Button -->
                <a href="dashboard.html" class="text-white hover:text-gold transition-colors duration-300 p-2 rounded-full hover:bg-white hover:bg-opacity-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-white text-2xl md:text-3xl font-bold mb-2">Withdraw Funds</h2>
            <p class="text-gold text-sm md:text-base">Cash out your winnings</p>
        </div>

        <div class="max-w-md mx-auto">
            <!-- Current Balance -->
            <div class="glass-effect rounded-xl p-6 shadow-2xl mb-6 text-center">
                <h3 class="text-white font-bold text-lg mb-2">Available Balance</h3>
                <div class="text-3xl font-bold text-gold mb-2" id="currentBalance">Loading...</div>
                <p class="text-gray-300 text-sm">Minimum withdrawal: 10,000 MMK</p>
            </div>

            <!-- Withdraw Form -->
            <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl mb-6">
                <h3 class="text-white text-xl font-bold text-center mb-6">Withdraw Request</h3>
                
                <form id="withdrawForm" class="space-y-4">
                    <!-- Payment Type -->
                    <div>
                        <label for="payment_type_id" class="block text-white text-sm font-medium mb-2">
                            Payment Method <span class="text-red-400">*</span>
                        </label>
                        <select 
                            id="payment_type_id" 
                            name="payment_type_id" 
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        >
                            <option value="" class="bg-gray-800">Select payment method</option>
                        </select>
                    </div>

                    <!-- Account Name -->
                    <div>
                        <label for="account_name" class="block text-white text-sm font-medium mb-2">
                            Account Name <span class="text-red-400">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="account_name" 
                            name="account_name" 
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                            placeholder="Enter account holder name"
                        >
                    </div>

                    <!-- Account Number -->
                    <div>
                        <label for="account_number" class="block text-white text-sm font-medium mb-2">
                            Account Number <span class="text-red-400">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="account_number" 
                            name="account_number" 
                            required
                            pattern="[0-9]+"
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                            placeholder="Enter account number"
                        >
                    </div>

                    <!-- Amount -->
                    <div>
                        <label for="amount" class="block text-white text-sm font-medium mb-2">
                            Amount (MMK) <span class="text-red-400">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            required
                            min="10000"
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                            placeholder="Minimum: 10,000 MMK"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-white text-sm font-medium mb-2">
                            Password <span class="text-red-400">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300 pr-12"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-gold transition-colors duration-300"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="withdrawBtn"
                        class="w-full gold-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gold focus:ring-opacity-50"
                    >
                        <span id="withdrawBtnText">Submit Withdraw Request</span>
                        <svg id="withdrawSpinner" class="animate-spin h-5 w-5 text-white ml-2 hidden" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Quick Amount Buttons -->
            <div class="glass-effect rounded-xl p-6 shadow-2xl">
                <h3 class="text-white font-bold text-lg mb-4">Quick Amount</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setAmount(10000)" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        10,000 MMK
                    </button>
                    <button onclick="setAmount(25000)" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        25,000 MMK
                    </button>
                    <button onclick="setAmount(50000)" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        50,000 MMK
                    </button>
                    <button onclick="setMaxAmount()" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        Max Amount
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <script>
        // DOM Elements
        const withdrawForm = document.getElementById('withdrawForm');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawBtnText = document.getElementById('withdrawBtnText');
        const withdrawSpinner = document.getElementById('withdrawSpinner');
        const paymentTypeSelect = document.getElementById('payment_type_id');
        const amountInput = document.getElementById('amount');
        const currentBalance = document.getElementById('currentBalance');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const alertContainer = document.getElementById('alertContainer');

        let userBalance = 0;

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : type === 'warning'
                    ? 'bg-yellow-500 text-yellow-900'
                    : 'bg-red-500 text-white'
            }`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'success' 
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                            : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.transform = 'translateX(100%)';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alert)) {
                        alertContainer.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Set Loading State
        function setLoadingState(loading) {
            if (loading) {
                withdrawBtn.disabled = true;
                withdrawBtnText.textContent = 'Submitting...';
                withdrawSpinner.classList.remove('hidden');
            } else {
                withdrawBtn.disabled = false;
                withdrawBtnText.textContent = 'Submit Withdraw Request';
                withdrawSpinner.classList.add('hidden');
            }
        }

        // Load User Data
        function loadUserData() {
            const user = authService.getCurrentUserData();
            if (user) {
                userBalance = user.balanceFloat || 0;
                currentBalance.textContent = `${userBalance.toLocaleString()} MMK`;
            }
        }

        // Load Payment Types
        async function loadPaymentTypes() {
            try {
                const result = await apiService.getPaymentTypes();
                
                if (result.success) {
                    paymentTypeSelect.innerHTML = '<option value="" class="bg-gray-800">Select payment method</option>';
                    
                    result.data.forEach(paymentType => {
                        const option = document.createElement('option');
                        option.value = paymentType.id;
                        option.textContent = paymentType.name || `Payment Type ${paymentType.id}`;
                        option.className = 'bg-gray-800';
                        paymentTypeSelect.appendChild(option);
                    });
                } else {
                    showAlert('Failed to load payment methods', 'error');
                }
            } catch (error) {
                console.error('Error loading payment types:', error);
                showAlert('Failed to load payment methods', 'error');
            }
        }

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('svg');
            if (type === 'text') {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Set Quick Amount
        function setAmount(amount) {
            if (amount > userBalance) {
                showAlert('Amount exceeds available balance', 'warning');
                return;
            }
            amountInput.value = amount;
        }

        // Set Max Amount
        function setMaxAmount() {
            amountInput.value = userBalance;
        }

        // Validate Form
        function validateForm(formData) {
            const errors = [];

            if (!formData.get('payment_type_id')) {
                errors.push('Please select a payment method');
            }

            if (!formData.get('account_name')) {
                errors.push('Please enter account name');
            }

            if (!formData.get('account_number')) {
                errors.push('Please enter account number');
            }

            const amount = parseInt(formData.get('amount'));
            if (!amount || amount < 10000) {
                errors.push('Amount must be at least 10,000 MMK');
            }

            if (amount > userBalance) {
                errors.push('Amount exceeds available balance');
            }

            if (!formData.get('password')) {
                errors.push('Please enter your password');
            }

            return errors;
        }

        // Form Submission
        withdrawForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(withdrawForm);
            
            // Validate form
            const validationErrors = validateForm(formData);
            if (validationErrors.length > 0) {
                validationErrors.forEach(error => showAlert(error, 'error'));
                return;
            }

            const withdrawData = {
                payment_type_id: parseInt(formData.get('payment_type_id')),
                account_name: formData.get('account_name'),
                account_number: formData.get('account_number'),
                amount: parseInt(formData.get('amount')),
                password: formData.get('password')
            };

            setLoadingState(true);
            
            try {
                const result = await apiService.submitFinancialWithdraw(withdrawData);
                
                if (result.success) {
                    showAlert(result.message || 'Withdraw request submitted successfully!', 'success');
                    // Clear form
                    withdrawForm.reset();
                    // Reload user data to update balance
                    loadUserData();
                } else {
                    showAlert(result.message || 'Failed to submit withdraw request', 'error');
                }
            } catch (error) {
                console.error('Withdraw submission error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            }
            
            setLoadingState(false);
        });

        // Initialize page
        window.addEventListener('load', async function() {
            if (!authService.isAuthenticated()) {
                showAlert('Please login to make withdrawals.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            loadUserData();
            await loadPaymentTypes();
        });
    </script>
</body>
</html>
