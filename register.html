<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Register - GoldenMM Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Register Container -->
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-gold mx-auto mb-4 animate-pulse-slow">
            <h1 class="text-white text-2xl md:text-3xl font-bold mb-2">GoldenMM</h1>
            <p class="text-gold text-sm md:text-base">Join the Premium Slot Game Experience</p>
        </div>

        <!-- Register Form -->
        <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl">
            <h2 class="text-white text-xl md:text-2xl font-bold text-center mb-6">Create Account</h2>
            
            <form id="registerForm" class="space-y-4">
                <!-- Agent Referral Code -->
                <div>
                    <label for="referral_code" class="block text-white text-sm font-medium mb-2">
                        Agent Referral Code <span class="text-red-400">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="referral_code" 
                        name="referral_code" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        placeholder="Enter agent referral code"
                    >
                    <p class="text-gray-300 text-xs mt-1">You need a valid agent referral code to register</p>
                </div>

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-white text-sm font-medium mb-2">
                        Full Name <span class="text-red-400">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        placeholder="Enter your full name"
                    >
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-white text-sm font-medium mb-2">
                        Phone Number <span class="text-red-400">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        placeholder="Enter your phone number"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">
                        Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300 pr-12"
                            placeholder="Enter password (min 6 characters)"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-gold transition-colors duration-300"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirmation" class="block text-white text-sm font-medium mb-2">
                        Confirm Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password_confirmation" 
                            name="password_confirmation" 
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300 pr-12"
                            placeholder="Confirm your password"
                        >
                        <button 
                            type="button" 
                            id="togglePasswordConfirm"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-gold transition-colors duration-300"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Payment Type -->
                <div>
                    <label for="payment_type_id" class="block text-white text-sm font-medium mb-2">
                        Payment Method <span class="text-red-400">*</span>
                    </label>
                    <select 
                        id="payment_type_id" 
                        name="payment_type_id" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white focus:outline-none focus:border-gold input-focus transition-all duration-300"
                    >
                        <option value="" class="bg-gray-800">Select payment method</option>
                        <option value="1" class="bg-gray-800">Bank Transfer</option>
                        <option value="2" class="bg-gray-800">Mobile Payment</option>
                        <option value="3" class="bg-gray-800">Digital Wallet</option>
                    </select>
                </div>

                <!-- Account Name -->
                <div>
                    <label for="account_name" class="block text-white text-sm font-medium mb-2">
                        Account Name <span class="text-red-400">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="account_name" 
                        name="account_name" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        placeholder="Enter account holder name"
                    >
                </div>

                <!-- Account Number -->
                <div>
                    <label for="account_number" class="block text-white text-sm font-medium mb-2">
                        Account Number <span class="text-red-400">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="account_number" 
                        name="account_number" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-gold input-focus transition-all duration-300"
                        placeholder="Enter account number"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="w-4 h-4 text-gold bg-transparent border-gray-300 rounded focus:ring-gold focus:ring-2 mt-1">
                    <label for="terms" class="ml-2 text-white text-sm">
                        I agree to the <a href="#" class="text-gold hover:text-dark-gold">Terms and Conditions</a> and <a href="#" class="text-gold hover:text-dark-gold">Privacy Policy</a>
                    </label>
                </div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    id="registerBtn"
                    class="w-full gold-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gold focus:ring-opacity-50"
                >
                    <span id="registerBtnText">Create Account</span>
                    <svg id="registerSpinner" class="animate-spin h-5 w-5 text-white ml-2 hidden" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-white text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-gold hover:text-dark-gold font-medium transition-colors duration-300">
                        Login here
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Game Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white hover:text-gold text-sm transition-colors duration-300">
                ← Back to Game
            </a>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/config.js"></script>
    <script>
        // API Configuration is now loaded from config.js
        
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const registerSpinner = document.getElementById('registerSpinner');
        const togglePassword = document.getElementById('togglePassword');
        const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password_confirmation');
        const alertContainer = document.getElementById('alertContainer');

        // Toggle Password Visibility
        function setupPasswordToggle(button, input) {
            button.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                const icon = this.querySelector('svg');
                if (type === 'text') {
                    icon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    `;
                } else {
                    icon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    `;
                }
            });
        }

        setupPasswordToggle(togglePassword, passwordInput);
        setupPasswordToggle(togglePasswordConfirm, passwordConfirmInput);

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : type === 'warning'
                    ? 'bg-yellow-500 text-yellow-900'
                    : 'bg-red-500 text-white'
            }`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'success' 
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                            : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.transform = 'translateX(100%)';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alert)) {
                        alertContainer.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Set Loading State
        function setLoadingState(loading) {
            if (loading) {
                registerBtn.disabled = true;
                registerBtnText.textContent = 'Creating Account...';
                registerSpinner.classList.remove('hidden');
            } else {
                registerBtn.disabled = false;
                registerBtnText.textContent = 'Create Account';
                registerSpinner.classList.add('hidden');
            }
        }

        // Validate Form
        function validateForm(formData) {
            const errors = [];

            // Password confirmation
            if (formData.get('password') !== formData.get('password_confirmation')) {
                errors.push('Passwords do not match');
            }

            // Phone number validation
            const phone = formData.get('phone');
            if (!/^[0-9+\-\s()]+$/.test(phone)) {
                errors.push('Please enter a valid phone number');
            }

            return errors;
        }

        // Register Function
        async function register(userData) {
            try {
                const response = await fetch(`${window.CONFIG.API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login with your credentials.', 'success');
                    
                    // Redirect to login page after short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            }
        }

        // Form Submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            
            // Validate form
            const validationErrors = validateForm(formData);
            if (validationErrors.length > 0) {
                validationErrors.forEach(error => showAlert(error, 'error'));
                return;
            }

            const userData = {
                referral_code: formData.get('referral_code'),
                name: formData.get('name'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                password_confirmation: formData.get('password_confirmation'),
                payment_type_id: formData.get('payment_type_id'),
                account_name: formData.get('account_name'),
                account_number: formData.get('account_number')
            };

            setLoadingState(true);
            await register(userData);
            setLoadingState(false);
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem(window.CONFIG.AUTH.TOKEN_KEY);
            if (token) {
                // User is already logged in, redirect to game
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
