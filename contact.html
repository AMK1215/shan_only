<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Contact Support - GoldenMM Slot Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#FFD700',
                        'dark-gold': '#B8860B',
                        'game-bg': '#0F0F23',
                        'card-bg': '#1A1A2E',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="bg-transparent">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="TemplateData/shan.jpg" alt="GoldenMM Logo" class="w-10 h-10 rounded-full border-2 border-gold">
                <h1 class="text-white font-bold text-lg md:text-xl">GoldenMM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Back Button -->
                <a href="dashboard.html" class="text-white hover:text-gold transition-colors duration-300 p-2 rounded-full hover:bg-white hover:bg-opacity-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-white text-2xl md:text-3xl font-bold mb-2">Contact Support</h2>
            <p class="text-gold text-sm md:text-base">Get help from our support team</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin h-12 w-12 border-4 border-gold border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-white">Loading contact information...</p>
        </div>

        <!-- Contact Information -->
        <div id="contactContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Contact cards will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">üìû</div>
            <h3 class="text-white text-xl font-bold mb-2">No Contact Information</h3>
            <p class="text-gray-300">Please check back later for support contact details.</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">‚ùå</div>
            <h3 class="text-white text-xl font-bold mb-2">Error Loading Contact</h3>
            <p class="text-gray-300 mb-4">Failed to load contact information. Please try again.</p>
            <button id="retryBtn" class="gold-gradient text-white font-medium py-2 px-6 rounded-lg hover:opacity-90 transition-all duration-300">
                Retry
            </button>
        </div>

        <!-- Quick Support Actions -->
        <div class="glass-effect rounded-xl p-6 mt-8">
            <h3 class="text-white font-bold text-lg mb-4">Quick Support Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="depositSupport" class="flex items-center p-4 bg-green-500 hover:bg-green-600 rounded-lg transition-all duration-300">
                    <div class="text-2xl mr-3">üí∞</div>
                    <div class="text-left">
                        <h4 class="text-white font-medium">Deposit Issues</h4>
                        <p class="text-green-100 text-sm">Need help with deposits?</p>
                    </div>
                </button>
                
                <button id="withdrawSupport" class="flex items-center p-4 bg-red-500 hover:bg-red-600 rounded-lg transition-all duration-300">
                    <div class="text-2xl mr-3">üí∏</div>
                    <div class="text-left">
                        <h4 class="text-white font-medium">Withdraw Issues</h4>
                        <p class="text-red-100 text-sm">Need help with withdrawals?</p>
                    </div>
                </button>
                
                <button id="gameSupport" class="flex items-center p-4 bg-blue-500 hover:bg-blue-600 rounded-lg transition-all duration-300">
                    <div class="text-2xl mr-3">üéÆ</div>
                    <div class="text-left">
                        <h4 class="text-white font-medium">Game Issues</h4>
                        <p class="text-blue-100 text-sm">Having trouble with games?</p>
                    </div>
                </button>
                
                <button id="accountSupport" class="flex items-center p-4 bg-purple-500 hover:bg-purple-600 rounded-lg transition-all duration-300">
                    <div class="text-2xl mr-3">üë§</div>
                    <div class="text-left">
                        <h4 class="text-white font-medium">Account Issues</h4>
                        <p class="text-purple-100 text-sm">Need account assistance?</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <script>
        // DOM Elements
        const loadingState = document.getElementById('loadingState');
        const contactContainer = document.getElementById('contactContainer');
        const emptyState = document.getElementById('emptyState');
        const errorState = document.getElementById('errorState');
        const retryBtn = document.getElementById('retryBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Show Alert Function
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `px-6 py-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : type === 'warning'
                    ? 'bg-yellow-500 text-yellow-900'
                    : 'bg-red-500 text-white'
            }`;
            
            alert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'success' 
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                            : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.transform = 'translateX(100%)';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alert)) {
                        alertContainer.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Show different states
        function showLoading() {
            loadingState.classList.remove('hidden');
            contactContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.add('hidden');
        }

        function showContacts(contacts) {
            loadingState.classList.add('hidden');
            contactContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.add('hidden');

            if (contacts.length === 0) {
                showEmpty();
                return;
            }

            contactContainer.innerHTML = contacts.map(contact => `
                <div class="glass-effect rounded-xl p-6 contact-card transition-all duration-300">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-gold rounded-lg flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">${contact.name ? contact.name.charAt(0).toUpperCase() : 'S'}</span>
                        </div>
                        <div>
                            <h3 class="text-white font-bold text-lg">${contact.name || 'Support'}</h3>
                            <p class="text-gold text-sm">${contact.type || 'Customer Support'}</p>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        ${contact.phone ? `
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-gold mr-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                                </svg>
                                <span class="text-white text-sm">${contact.phone}</span>
                            </div>
                        ` : ''}
                        
                        ${contact.email ? `
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-gold mr-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                                <span class="text-white text-sm">${contact.email}</span>
                            </div>
                        ` : ''}
                        
                        ${contact.telegram ? `
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-gold mr-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="text-white text-sm">${contact.telegram}</span>
                            </div>
                        ` : ''}
                        
                        ${contact.viber ? `
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-gold mr-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="text-white text-sm">${contact.viber}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex space-x-2">
                        ${contact.phone ? `
                            <button onclick="callSupport('${contact.phone}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all duration-300">
                                Call
                            </button>
                        ` : ''}
                        
                        ${contact.telegram ? `
                            <button onclick="openTelegram('${contact.telegram}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all duration-300">
                                Telegram
                            </button>
                        ` : ''}
                        
                        ${contact.viber ? `
                            <button onclick="openViber('${contact.viber}')" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition-all duration-300">
                                Viber
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showEmpty() {
            loadingState.classList.add('hidden');
            contactContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
            errorState.classList.add('hidden');
        }

        function showError() {
            loadingState.classList.add('hidden');
            contactContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.remove('hidden');
        }

        // Support action functions
        function callSupport(phone) {
            window.open(`tel:${phone}`, '_self');
        }

        function openTelegram(username) {
            window.open(`https://t.me/${username.replace('@', '')}`, '_blank');
        }

        function openViber(phone) {
            window.open(`viber://chat?number=${phone}`, '_blank');
        }

        // Load contact data
        async function loadContacts() {
            showLoading();
            
            try {
                const result = await apiService.getContact();
                
                if (result.success) {
                    showContacts(result.data);
                } else {
                    showError();
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                showError();
                showAlert('Failed to load contact information. Please try again.', 'error');
            }
        }

        // Event Listeners
        retryBtn.addEventListener('click', loadContacts);

        // Quick support actions
        document.getElementById('depositSupport').addEventListener('click', () => {
            showAlert('For deposit issues, please contact support with your transaction details.', 'info');
        });

        document.getElementById('withdrawSupport').addEventListener('click', () => {
            showAlert('For withdrawal issues, please contact support with your request details.', 'info');
        });

        document.getElementById('gameSupport').addEventListener('click', () => {
            showAlert('For game issues, please contact support with details about the problem.', 'info');
        });

        document.getElementById('accountSupport').addEventListener('click', () => {
            showAlert('For account issues, please contact support with your account information.', 'info');
        });

        // Initialize page
        window.addEventListener('load', async function() {
            if (!authService.isAuthenticated()) {
                showAlert('Please login to view contact information.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            await loadContacts();
        });
    </script>
</body>
</html>
